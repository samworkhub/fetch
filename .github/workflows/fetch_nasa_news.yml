name: Fetch NASA News Articles

on:
  schedule:
    # Runs every hour at the 0th minute
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch_articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes to the repo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # If processed_articles.txt is used, persist it across runs
          # This is implicitly handled if you commit it back.
          # For very large numbers of files, consider git-lfs if images are huge.
          fetch-depth: 0 # Fetches all history so you can check for existing files

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python 3 version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdownify

      - name: Run Fetch NASA Articles Script
        run: python fetch_nasa_articles.py # Assuming your script is in the root

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Stage all new/modified files (Markdown, images, processed_articles.txt)
          git add articles/ processed_articles.txt
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated: Update NASA news articles"
            git push
          fi
